<main class="main">
  <div class="content">
    <form [formGroup]="searchForm" (ngSubmit)="fetchData()">
      <input type="text" formControlName="searchTerm" placeholder="Enter search term">
      <button type="submit">Query</button>
    </form>
    <div *ngIf="showData">
      <div *ngFor="let item of data">
        <h3>{{ item.body[0].setup }}</h3>
        <p>{{ item.body[0].punchline }}</p>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
